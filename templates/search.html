<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h2>Search Results:</h2>
    <ul>
    {% for repo in api_data["items"] %}
    <li>
      <h3>{{ repo.name }} by {{ repo.owner.login }}</h3>
      <p>{{ repo.description }}</p>
    </li>
    {% endfor %}
    </ul>
  </body>
</html>
